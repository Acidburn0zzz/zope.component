[tox]
envlist =
# Jython support pending 2.7 support, due 2012-07-15 or so.  See:
# http://fwierzbicki.blogspot.com/2012/03/adconion-to-fund-jython-27.html
#   py26,py27,py32,jython,pypy,coverage,docs
    py26,py26min,py27,pypy,py32,py33,py34,coverage,docs

[mindeps]
deps =
    zope.event
    zope.hookable
    zope.i18nmessageid
    zope.interface
    zope.schema
    zope.configuration

[fulldeps]
deps =
    {[mindeps]deps}
    persistent
    zope.location
    zope.proxy
    zope.security
    zope.testing


[testenv]
deps =
    {[fulldeps]deps}
commands =
    python setup.py -q test -q

[testenv:jython]
commands =
   jython setup.py -q test -q

[nosy]
deps =
    nose
#   The installed version messes up nose's test discovery / coverage reporting
#   So, we uninstall that from the environment, and then install the editable
#   version, before running nosetests.  We also copy in the "namespace-aware"
#   version of '__init__.py' to the pip-created 'zope' package.
uninstall =
    pip -q uninstall -y zope.component
copy_init =
    python -c "import shutil; shutil.copyfile('src/zope/__init__.py', '{envsitepackagesdir}/zope/__init__.py')"
dev_install =
    pip -q install -e .

[testenv:py26min]
basepython =
    python2.6
deps =
    {[mindeps]deps}
    {[nosy]deps}
commands =
    {[nosy]uninstall}
    {[nosy]copy_init}
    {[nosy]dev_install}
    nosetests -I persistentregistry -I security

[testenv:pypy]
deps =
    {[mindeps]deps}
    {[nosy]deps}
commands =
    {[nosy]uninstall}
    {[nosy]copy_init}
    {[nosy]dev_install}
    nosetests -I persistentregistry -I security

[testenv:coverage]
basepython =
    python2.6
commands =
    {[nosy]uninstall}
    {[nosy]copy_init}
    {[nosy]dev_install}
    nosetests --with-xunit --with-xcoverage
deps =
    {[fulldeps]deps}
    {[nosy]deps}
    coverage
    nosexcover

[testenv:docs]
basepython =
    python2.6
commands =
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html
    sphinx-build -b doctest -d docs/_build/doctrees docs docs/_build/doctest
deps =
    {[fulldeps]deps}
    ZODB3
    Sphinx
    repoze.sphinx.autointerface
#   Ugh.  Need this for docs/testlayer.rst
    zope.testrunner
